<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介HP</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <main>
        <div class="profile_all">
            <h2 class="title">基本情報一覧</h2>
            <div class="profile">
                <div class="profile_img">
                    <img src="./assets/img/profile_icon.jpg" alt="usagi">
                </div>
                <div class="text">
                    <p class="name"><span>名前：</span>廣田夏妃</p>
                    <p class="birthday"><span>生年月日：</span>七夕の一か月前</p>
                    <p class="from"><span>出身：</span>八王子市</p>
                    <p class="class"><span>専攻/学年：</span>スーパーデジタルメディア/4年</p>
                </div>
            </div>
        </div>
        <div class="like_all">
            <h2 class="title">好きなもの一覧</h2>
            <div class="like">
                <p class="amimal"><span>動物：</span>うさぎ</p>
                <p class="color"><span>　色：</span>紫・青系</p>
                <p class="place"><span>場所：</span>狭い場所</p>
                <p class="season"><span>季節</span>：冬</p>
                <p class="word"><span>言葉：</span>自給自足</p>
                <p class="subject"><span>教科：</span>理科（化学）・数学1</p>
                <p class="comic"><span>漫画：</span>魔入りました！入間くん</p>
            </div>
        </div>
        <div class="other_all">
            <h2 class="title">その他</h2>
            <div class="other">
                <p class="hobby"><span>趣味：</span>ものを作ること・カラオケなど</p>
                <p class="activities"><span>課外活動：</span>グッズ制作・販売、６秒程度の動画アニメーション投稿、LINEスタンプ販売など</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="sns">
            <div class="sns_icon">
                <div class="twitter">
                    <img src="./assets/img/x-twitter.svg" alt="twitter">
                </div>
                <div class="youtube">
                    <img src="./assets/img/youtube.svg" alt="youtube">
                </div>
                <div class="instagram">
                    <img src="./assets/img/instagram.svg" alt="instagram">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
